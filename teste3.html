<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Damas com jQuery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                alert("text:"+$("#test").text());

            });

            $("#btn2").click(function(){
                alert("text:"+$("#test").html());
            });

        })
    </script>
</head>
<body>

    <p id="test">sidjbcsiuhfi<bold>oi</bold>sudhfsdiufhds</p>

    <button id="btn1">show 1</button>
    <button id="btn2">show 2</button>
</body>
</html>\
